{% extends 'base.html' %}

{% block content %} 



    <h1 class="title">Lista de tarefas</h1>
    <br>

    <div class="div-1">
            <div class="div-btn">
               <a id="add-link" href="newtarefa/"><i class="fa-solid fa-plus"></i> Adicionar arefa</a>
            </div>
            <div class="div-search">
                <form method="GET" id="search-form">
                    <input class="form-control"  type="text" id="search" name="search" placeholder="Digite o nome da tarefa para buscar" value="{{request.GET.search}}">
                    <i class="fa-solid fa-magnifying-glass" id="search-btn"></i>
                </form>
            </div>
            
            <div class="info-del">
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li {% if mesage.tags %}class="alert alert {{message.tags}}"{% endif %}></li> <p class="msg-del">{{message}}</p> </li>
                        {% endfor %}
                    </ul>
                    {% endif %}
            </div>
        <br>
        <table class="table">
            <thead>
                <tr><th></th>
                    <th>#</th>
                    <th>Tarefa</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for tarefa in tarefas  %}
                <tr><th></th>
                    <th>{{forloop.counter}}</th>
                    <th><a class="link" href="tarefas/{{tarefa.id}}">{{tarefa.tarefa}}</a></th>
                    <th><a href="edittarefa/{{tarefa.id}}"><i class="fa-solid fa-pen-to-square"></i></a>
                        <a href="deletetarefa/{{tarefa.id}}" class="delete-btn"><i class="fa-solid fa-trash-can"></i></a>
                    </th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
